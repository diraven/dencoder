<html>
<head>
    <title>De(n)coder</title>
    <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<div id="pda">
    <div id="back">
        <div class="screen">
            <form>
                <textarea id="key" placeholder="key"></textarea>
                <textarea id="encoded" placeholder="encrypted message"></textarea>
                <textarea id="decoded" placeholder="decrypted message"></textarea>
                <input type="button" id="encode" value="encode &gt;&gt;">
                <input type="button" id="decode" value="&lt;&lt; decode">
                <div id="description">
                    <p>dencoder</p>
                    <p>v.0.4.27</p>
                </div>
            </form>
        </div>
        <div class="frame"></div>
    </div>
</div>
<script>
    let encoded = $('#encoded');
    let decoded = $('#decoded');
    let key = $('#key');
    $('#encode').click(function () {
        try {
            let msg = CryptoJS.AES.encrypt(decoded.val(), key.val()).toString();
            encoded.val(msg ? msg : 'error (wrong key or message?)');
        } catch (e) {
            encoded.val('error');
        }
    });
    $('#decode').click(function () {
        try {
            let msg = CryptoJS.AES.decrypt(encoded.val(), key.val()).toString(CryptoJS.enc.Utf8);
            decoded.val(msg ? msg : 'error (wrong key or message?)');
        } catch (e) {
            decoded.val('error');
        }
    });
</script>
</html>
